<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_inoput_attr.html</title>
</head>
<body>
  <!-- 
    ! input  태그의 주요 속성 

    ? autofocus 속성: 자동으로 입력 커서에 대한 활성화 지정
      - 하나의 문서에 한 가지 input 요소에만 가능
    ? placegolder 속성: 힌트 표시 속성 (value와 다름)
      - 내용값 입력 시 사라지는 속성

    < bool 속성: 속성명 만으로 속성값 지정 가능(true) >
    ? readonly 속성: 읽기 전용 필드 속성 (사용자 입력 X)
    ? required 속성: 필수 입력 필드 속성 
  -->
  <form action="">
    <h2>회원 정보 수정 페이지</h2>

    <label for="id">아이디</label>
    <input type="text" id="id" autofocus placeholder="아이디를 입력해주세요" name="id" value="qwe123" readonly required>

    <br>

    <label for="password">패스워드</label>
    <input type="password" id="password" placeholder="비밀번호를 입력해주세요" required>

    <br>

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일를 입력해주세요">

    <br>

    <input type="submit">
  </form>

</body>
</html>
