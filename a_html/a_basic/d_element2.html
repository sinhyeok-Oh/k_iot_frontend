<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_element2.html</title>
</head>
<body>
  <p>
    블록 레벨 요소 예시
    : 앞 뒤 요소 사이에 새로운 줄 형성
    - 웹 페이지의 구조를 형성하는 요소 
    - 가로 폭 전체 사용 (내용 크기와 상관 X)
    - 크기 지정 가능
    <div>1</div>
    <p>2</p>
    <ul>3</ul>
    <ol>4</ol>
    <header>5</header>
  </p>
  <p>새로운 줄에서 시작</p>
  <p>
    인라인 레벨 요소 예시 
    : 문서의 한 단락같은 큰 범위에서 적용 X 
    - 문장 또는 단어와 같은 부분 단위에서 적용
    <a href="">11111111111</a>
    <img src="" alt="">2
    <strong>3</strong>
  </p>

  <!-- horizon: 수평선 -->
  <hr />
  <p>안녕하세요</p>

  <!-- HTML 줄 복사: alt + shift + 방향키 -->
  <span>span요소는 인라인 레벨 요소입니다.</span>
  <span style="color: blue;">span요소는 인라인 레벨 요소입니다.</span>
  해당 문장은 요소 없이 작성됩니다.

  <!-- 
    ! 안녕
    ? 반가워
    * 반가워
    # Hello
    % Hi
    & 안녕하세요 
    
    Todo (해야할 작업을 메모하는 경우)
    // 사용하지 않는 주석 표시 (사용 권장 x)
    -->
</body>
</html>
