<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_sementice.html</title>
</head>
<body>
  <!-- 웹 페이지의 헤더 정의 -->

  <header style="
    background-color: #f5f5f5;
    width: 100%;
    height: 80px;
    line-height: 80px;
    text-align: center;
  ">
    the header
  </header>

  <!-- 네비게이션 링크를 위한 영역 정의 -->
  <nav style="
    background-color: #333;
    color:white;
    width: 100%;
    height: 50px;
    line-height: 50px;
    text-align: center;
  ">
    the navigation bar
  </nav>

  <!-- 페이지의 주요 컨텐츠 영역 정의 -->
  <main style="
    background-color: #e9e9e9;
    width: 100%;
    height: 500px;
  ">
  <!-- 
    문서의 일반적인 섹션을 정의
    : 관련된 콘텐츠를 묶음으로 구성하는 데 사용
  -->
  <section style="
    background-color: #d9d9d9;
    width: 70%;
    height: 100%;
    float: left;
  ">
    the section one
    <!-- 독립적으로 구분되거나 재사용 가능한 콘텐츠를 담는 영역 정의 -->
    <article>
      the article 1
    </article>

    <article>
      the article 2
    </article>
  </section>

  <aside style=" 
      width: 30%;
      height:100%;
      background-color: #c9c9c9;
      float: left;
    ">
      the section two
  </aside>

  </main>

  <!-- 페이지의 푸터(바닥글) 영역 정의: 저작권 정보/연락처 정보/링크 등 -->
  <footer style=" 
    background-color: #b9b9b9;
    width: 100%;
    height: 60%;
    line-height: 60px;
    text-align: center;">
    the footer
  </footer>
</body>
</html>
