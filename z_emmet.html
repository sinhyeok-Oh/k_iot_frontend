<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z_emmet.html</title>
</head>
<body>
  <!-- 
    ! HTML5 기본 구조 생성
    : ! + tab/enter
  -->

  <!-- 
    ! 단순 태그
    : 태그명 + tab/enter
  -->
    <div></div>
    <p></p>
    <a href=""></a>

  <!--
    ! 태그에 class, id 속성 추가
    태그명.클래스명 / 태그명#아이디명  
  -->
  <div class="container"></div>
  <!-- div.container -->

  <div class=""></div>
  <!-- div. -->

  <!-- 
    ! 중첩과 형제 관계
  -->
    <!-- ? 자식 요소: 태그 안에 포함된 태그 (부모태그>자식 태그) -->
    <!-- ul#unordered>li.item -->
    <ul id="unordered">
      <li class="item"></li>
    </ul>

    <!-- ? 형제 요소: 같은 선상의 요소 (형제요소+형제요소) -->
    <!-- h1#heading+p#paragraph -->
    <h1 ></h1>

    <ol>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>

    <div class="divIsion"></div>
    <div class="divIsion"></div>
    <div class="divIsion"></div>

    <!-- ? 그룹핑: 여러 emmet 기능을 동시 적용 -->
    <!-- header 태그 내에 nav 태그 작성, header의 형제 요소로 footer 태그 작성 -->
    <!-- header>nav+footer -->
    <header>
      <nav></nav>
      <footer></footer>
    </header>

    <!-- (header>nav)+footer -->
     <header>
      <nav></nav>
     </header>
     <footer></footer>
</body>
</html>
