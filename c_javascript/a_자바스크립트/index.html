<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
  ! cf) index.html 파일명
      : 웹 사이트 주소 입력 시 표시되는 첫 페이지 파일을 지칭
      - 해당 포로젝트 또는 사이트의 진입점
  -->
  <title>index.html</title>
  <!-- 
    1. CSS 파일
    웹 문서 구조(HTML 요소)를 만나기 전에 CSS 파일 첨부
    : head 요소에 위치
  -->
  <link rel="stylesheet" href="./style.css">
</head>
<!-- body 요소: 실질적인 웹 문서의 구조가 작성되는 영역 -->
<body>
  <h1>Game Start</h1>
  <!-- 
  type 속성의 button 속성값\
  : 아무런 기능이 없는 순수한 버튼 형식 
  -->
  <button type="button">
    Player 1: Deang Deang
  </button>
  
  <!-- 
    2. JavaScript 파일
    웹 문소 구조(HTML 요소)를 모두 파악한 이후 JS 파일 첨부(기능 추가)
    : 닫히는 body 태그 바로 위에 위치

    cf) script 요소: src 속성에 JS 파일 위치값 지정
  -->
  <script src="./main.js"></script>
</body>
</html>
