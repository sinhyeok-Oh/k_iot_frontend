<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>event02.html</title>
  <style>
    .colorDiv {
      width: 50px;

    }

<body>
  <h2>이벤트 객체</h2>

    <div

    placeholder="이메일을 입력해주세요.">
  </div>
    <div>
